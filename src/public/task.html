    <div class="container">
      <form class="single-task-form ">
        <h4>Modyfikowanie zadania</h4>
        <div class="form-control">
          <label> ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Nazwa</label>
          <input type="text" name="name" class="task-edit-name" />
        </div>
        <div class="form-control">
          <label for="deadline">Termin ostateczny</label>
          <input type="date" name="deadline" id="formdate" placeholder="deadline">
        </div>

        <div class="form-control">
          <label for="completed">Ukonczone</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn">Wy≈õlij</button>
        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">Powrot</a>
