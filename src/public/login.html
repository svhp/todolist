<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="./login.css" />
</head>

<body>
    
    <main>
        <div id="overlay"></div>
        <div id="loading-animation"></div>
        <form class="form contact-form">
            <h5>Logowanie</h5>
            <div class="form-row">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-input username-input" />
            </div>
            <div class="form-row">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-input password-input" />
            </div>
            <div id="message-div">
                <div id="message-text"></div>
            </div>
            <div class="wrapper-buttons">  
                <button id="signup" class="btn btn-block">Rejestracja</button>
                <button type="submit" class="btn btn-block">Zaloguj</button>
            </div>
            
        </form>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./login.js"></script>
</body>

</html>
