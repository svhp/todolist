<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Menedżer zadań</title>
  </head>
  <body>
    <section class="tasks-container">
     
      <div class="tasks"></div>
      <p class="loading-text">Ładowanie...</p>
    </section>
    <form class="task-form">
      <h4>Menedżer zadań</h4>
      <div class="form-control">
        <input type = "date" id="formdate" placeholder="deadline">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="nazwa zadania...."
        />
        <button type="submit" class="btn submit-btn">Dodaj</button>
      </div>
      <div class="form-alert"></div>
      <div class="preference">
        <div class="wrapper">
          <label for="sortinglab" class="sortinglabel">Sortowanie - data </label>
          <input type="radio" name="sortinglab" id="sortbydate">
        </div>
       <div class="wrapper">
        <label for="sortinglab" class="sortinglabel">Sortowanie - status </label>
        <input type="radio" name="sortinglab" id="sortbyfinished">
       </div>
      <button type="button" class="btn submit-btn sortbtn">Sortuj</button>
      </div>

    </form>
  
    <button type=""  id="logout">
      <div id="logout-button">
        <svg fill="#FFFFFF" height="35px" width="35px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 384.971 384.971" xml:space="preserve">
        <g>

                C5.39,0.001,0,5.39,0,12.031V372.94c0,6.641,5.39,12.03,12.03,12.03h168.424c6.641,0,12.03-5.39,12.03-12.03
                C192.485,366.299,187.095,360.91,180.455,360.91z" />
            <path d="M381.481,184.088l-83.009-84.2c-4.704-4.752-12.319-4.74-17.011,0c-4.704,4.74-4.704,12.439,0,17.179l62.558,63.46H96.279
                c-6.641,0-12.03,5.438-12.03,12.151c0,6.713,5.39,12.151,12.03,12.151h247.74l-62.558,63.46c-4.704,4.752-4.704,12.439,0,17.179
                c4.704,4.752,12.319,4.752,17.011,0l82.997-84.2C386.113,196.588,386.161,188.756,381.481,184.088z" />
          </g>
        </div>
    </button>

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
